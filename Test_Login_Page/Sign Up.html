<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Page</title>
<style>
  body {
	font-family: Arial, sans-serif;
	background: url('office-background.jpg') no-repeat center center fixed;
	background-size: cover;
  }
  .signup-container {
	width: 300px;
	margin: 100px auto;
	padding: 20px;
	background: #fff;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .signup-container h2 {
	text-align: center;
	margin-bottom: 20px;
  }
  .form-field {
	margin-bottom: 10px;
  }
  .form-field input,
  .form-field label {
	width: calc(50% - 4px);
	padding: 10px;
	margin: 0 2px;
	border: 1px solid #ddd;
	border-radius: 5px;
  }
  .form-field label {
	display: none; /* Hide labels, since placeholders are used in the image */
  }
  .signup-container form {
	display: flex;
	flex-direction: column;
  }
  .signup-container form .action {
	margin-top: 20px;
  }
  .signup-container form button {
	padding: 10px;
	border: none;
	border-radius: 5px;
	background: #007bff;
	color: white;
	cursor: pointer;
  }
  .signup-container form button:hover {
	background: #0056b3;
  }
  .signup-container form .login-link {
	text-align: center;
	margin-top: 15px;
  }
  .signup-container form .login-link a {
	text-decoration: none;
	color: #007bff;
  }
  .checkbox-container {
	margin: 10px 0;
	display: flex;
	align-items: center;
  }
  .checkbox-container input {
	margin-right: 5px;
  }
</style>
</head>
<body>

<div class="signup-container">
  <h2>Sign up</h2>
  <form>
	<div class="form-field">
  	<label for="first-name">First name</label>
  	<input type="text" id="first-name" placeholder="Enter first name">
  	<label for="last-name">Last name</label>
  	<input type="text" id="last-name" placeholder="Enter last name">
	</div>
	<div class="form-field">
  	<label for="email">Email</label>
  	<input type="email" id="email" placeholder="Enter email">
	</div>
	<div class="form-field">
  	<label for="password">Password</label>
  	<input type="password" id="password" placeholder="Enter at least 8+ characters">
	</div>
	<div class="checkbox-container">
  	<input type="checkbox" id="terms">
  	<label for="terms">By signing up, I agree with the Terms of Use & Privacy Policy</label>
	</div>
	<div class="action">
  	<button type="submit">Sign up</button>
	</div>
	<div class="login-link">
  	<span>Already have an account?</span>
  	<a href="#">Sign in</a>
	</div>
  </form>
</div>

</body>
</html>
